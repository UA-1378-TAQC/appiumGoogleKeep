name: Java CI Build with Discord Notifications

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main, dev]
  push:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.set-result.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Notify Discord on PR Created or Updated
        if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'synchronize')
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"üì£ Pull Request [${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }}) created or updated by ${{ github.actor }}\"}" \
            ${{ secrets.DISCORD_WEBHOOK_PULL_REQUEST }}

      - name: Notify Discord on PR Build Started
        if: github.event_name == 'pull_request'
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"‚öôÔ∏è Build started for PR: [$PR_TITLE]($PR_URL)\"}" \
            ${{ secrets.DISCORD_WEBHOOK_PULL_REQUEST }}

      - name: Notify Discord on Push Build Started
        if: github.event_name == 'push'
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"‚öôÔ∏è Build started on branch ${{ github.ref_name }} by ${{ github.actor }}. Commit: ${{ github.sha }}\"}" \
            ${{ secrets.DISCORD_WEBHOOK_PUSH }}

      - name: Build with Maven (skip tests)
        id: maven
        run: mvn clean install -DskipTests --batch-mode --no-transfer-progress

      - name: Set Build Result Output
        id: set-result
        run: echo "result=success" >> $GITHUB_OUTPUT
        if: success()

      - name: Set Build Result as Failure
        if: failure()
        run: echo "result=failure" >> $GITHUB_OUTPUT
        id: set-failure-result

  notify:
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Send PR Build Result to Discord
        if: github.event_name == 'pull_request'
        run: |
          RESULT="${{ needs.build.outputs.result }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          ACTOR="${{ github.actor }}"
          if [ "$RESULT" == "success" ]; then
            MESSAGE="‚úÖ PR build passed for [$PR_TITLE]($PR_URL) by $ACTOR"
          else
            MESSAGE="‚ùå PR build failed for [$PR_TITLE]($PR_URL) by $ACTOR"
          fi
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"$MESSAGE\"}" \
            ${{ secrets.DISCORD_WEBHOOK_PULL_REQUEST }}

      - name: Send Push Build Result to Discord
        if: github.event_name == 'push'
        run: |
          RESULT="${{ needs.build.outputs.result }}"
          BRANCH="${{ github.ref_name }}"
          ACTOR="${{ github.actor }}"
          COMMIT="${{ github.sha }}"
          if [ "$RESULT" == "success" ]; then
            MESSAGE="‚úÖ Build successful on branch $BRANCH by $ACTOR. Commit: $COMMIT"
          else
            MESSAGE="‚ùå Build failed on branch $BRANCH by $ACTOR. Commit: $COMMIT"
          fi
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"$MESSAGE\"}" \
            ${{ secrets.DISCORD_WEBHOOK_PUSH }}
